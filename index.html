<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор аренды</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 400px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Калькулятор аренды</h1>
    <label for="start-time">Выберите дату и время начала:</label>
    <input type="datetime-local" id="start-time" required>
    
    <label for="end-time">Выберите дату и время окончания:</label>
    <input type="datetime-local" id="end-time" required>

    <button id="calculate">Проверить заказ</button>

    <div id="result"></div>

    <script>
        const MIN_HOURS_PER_ORDER = 3; // Минимальное количество часов для заказа

        document.getElementById('calculate').onclick = function() {
            const startTimeInput = document.getElementById('start-time').value;
            const endTimeInput = document.getElementById('end-time').value;

            if (!startTimeInput || !endTimeInput) {
                document.getElementById('result').innerText = 'Ошибка: Пожалуйста, выберите время начала и окончания.';
                return;
            }

            const startTime = new Date(startTimeInput);
            const endTime = new Date(endTimeInput);
            const hoursDiff = (endTime - startTime) / (1000 * 60 * 60); // Разница в часах

            if (hoursDiff < MIN_HOURS_PER_ORDER) {
                // Определяем минимальное время окончания, если заказ меньше минимального
                const minEndTime = new Date(startTime.getTime() + MIN_HOURS_PER_ORDER * 60 * 60 * 1000);
                const minEndTimeString = minEndTime.toLocaleString('ru-RU', {
                    weekday: 'long',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                document.getElementById('result').innerText = 
                    `Ошибка: Минимальный заказ составляет ${MIN_HOURS_PER_ORDER} часа(ов). ` +
                    `Заказ должен быть до ${minEndTimeString}.`;
            } else {
                document.getElementById('result').innerText = 'Заказ принят!';
            }
        }
    </script>
</body>
</html>
