<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор аренды</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Калькулятор аренды</h1>
    <div class="container">
        <label for="start_date">Дата начала:</label>
        <input type="date" id="start_date" required>
        <label for="start_time">Время начала:</label>
        <input type="time" id="start_time" required>

        <label for="end_date">Дата окончания:</label>
        <input type="date" id="end_date" required>
        <label for="end_time">Время окончания:</label>
        <input type="time" id="end_time" required>

        <button onclick="calculateCost()">Рассчитать стоимость</button>
        <h2 id="result"></h2>
    </div>

    <script>
        (async () => {
            const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRzVzUVVYfYPsMmI-_4EQk4K185C0dMqX6z65oJdfXq1cMdql0xYH5CFNbim5UjeFk60nJmg1kyII24/pub?output=csv';
            const data = [];

            const fetchData = async () => {
                const response = await fetch(sheetURL);
                const csv = await response.text();
                const rows = csv.split('\n').map(row => row.split(','));

                for (let i = 1; i < rows.length; i++) {
                    const day = rows[i][0];
                    const rates = rows[i].slice(1).map(Number);
                    data.push({ day, rates });
                }
            };

            const calculateCost = () => {
                const startDate = new Date(document.getElementById('start_date').value + 'T' + document.getElementById('start_time').value);
                const endDate = new Date(document.getElementById('end_date').value + 'T' + document.getElementById('end_time').value);
                let totalCost = 0;

                if (startDate >= endDate) {
                    document.getElementById('result').innerText = "Ошибка: Время окончания должно быть позже времени начала.";
                    return;
                }

                let currentDate = new Date(startDate);
                while (currentDate < endDate) {
                    const dayName = currentDate.toLocaleString('ru-RU', { weekday: 'long' });
                    const dayData = data.find(d => d.day === dayName);

                    if (dayData) {
                        const startHour = (currentDate.getTime() === startDate.getTime()) ? startDate.getHours() : 0;
                        const endHour = (currentDate.getTime() === endDate.getTime()) ? endDate.getHours() : 24;

                        for (let hour = startHour; hour < endHour; hour++) {
                            totalCost += dayData.rates[hour] || 0;
                        }
                    }

                    currentDate.setDate(currentDate.getDate() + 1); // Move to the next date
                }

                document.getElementById('result').innerText = `Стоимость аренды: ${totalCost} руб.`;
            };

            await fetchData();
            window.calculateCost = calculateCost; // expose function to the global scope
        })();
    </script>
</body>
</html>
